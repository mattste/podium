{% extends "base.html" %}


{% block content %}
<section class="template-podiums">
	<h1>Podiums</h1>
	<div class="podiums-container">
		
		{% for podium in podiums %}
		<article class="podium-handle">
			<a href="{{ url_for('main.podium', podium_title=podium.podium_title) }}">
				<i>&#xE84E;</i>
				<h1>{{ podium.podium_title }}</h1>
			</a>
		</article>
		{% endfor %}

	</div>
</section>
{% endblock %}

{% block shouts %}
{% include "shouts.html" %}
{% endblock %}
